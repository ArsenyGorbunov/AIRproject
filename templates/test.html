<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .hidden {
            display: none;
        }
        .pre {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="main">
        {% for element in lst %}
            <div>
                <span>{{element.name}}</span>
                <button type="button" class="btn btn-primary" onclick="show('{{element.hash + carName1}}')">Button1</button>
                <button type="button" class="btn btn-primary" onclick="show('{{element.hash}}')">Button2</button>
                <button type="button" class="btn btn-primary" onclick="show('{{element.hash}}')">Button3</button>
                <div id = "{{element.name  + element.button1}}" class="hidden pre">
                    {{element.text}}
                </div>
                <div id = "{{element.name  + element.button2}}" class="hidden pre">
                    {{element.text}}
                </div>
                <div id = "{{element.name  + element.button3}}" class="hidden pre">
                    {{element.text}}
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        var carName1 = "Volvo XC60";
        function show(id){
            let element = document.getElementById(id);
            element.classList.toggle("hidden");
          }
    </script>
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
